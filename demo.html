<body>
    <div class="container">
        <div class="login-box">
            <img src="images/iglogo.png" alt="Instagram Logo" class="logo">
            <form>
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <div class="or">OR</div>
                <button class="fb-login">Log in with Facebook</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        <div class="signup-box"  style="height: 30px; width: 300px;">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
          <div class="get-the-app-box">
             <span class="get the app" dir="auto" style="height: 18px;">
                Get the app.
             </span>
          </div> 
        <div class="google-play-box">
            <a aria-label="Get it on Google Play" class="google-play-button" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D0F89A714-EFD2-422A-BF84-C4CD0B05D14F%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%253A%252F%252Fwww.instagram.com%252Flivein.now%252Ftagged%252F" rel="nofollow noreferrer" role="link">

            </a>
        </div>        
    </div>
</body>  
</html>
